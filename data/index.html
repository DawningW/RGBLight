        <style type="text/css">
/* Common stuff */
.picker-wrapper, .slide-wrapper {
    position: relative;
    float: left;
}
.picker-indicator, .slide-indicator {
    position: absolute;
    left: 0;
    top: 0;
    pointer-events: none;
}
.picker, .slide {
    cursor: crosshair;
    float: left;
}
/* Default skin */
.cp-default {
    background-color: white;
    padding: 12px;
    box-shadow: 0 0 5px #000;
    border-radius: 5px;
    float: left;
}
.cp-default .picker {
    width: 200px;
    height: 200px;
}
.cp-default .slide {
    width: 30px;
    height: 200px;
}
.cp-default .slide-wrapper {
    margin-left: 10px;
}
.cp-default .picker-indicator {
    width: 5px;
    height: 5px;
    border: 2px solid darkblue;
    -moz-border-radius: 4px;
    -o-border-radius: 4px;
    -webkit-border-radius: 4px;
    border-radius: 4px;
    opacity: .5;
    -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=50)";
    filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=50);
    filter: alpha(opacity=50);
    background-color: white;
}
.cp-default .slide-indicator {
    width: 100%;
    height: 10px;
    left: -4px;
    opacity: .6;
    -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=60)";
    filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=60);
    filter: alpha(opacity=60);
    border: 4px solid lightblue;
    -moz-border-radius: 4px;
    -o-border-radius: 4px;
    -webkit-border-radius: 4px;
    border-radius: 4px;
    background-color: white;
}

    <body>
        <div id="container" style="margin: 0;">
            <h1 style="text-align: center;">RGBLight Management Page</h1>

            <div id="console" style="margin: 0;">
                <div id="log" style="height: 400px;">Log: </div>
                <input id="command" type="text" />
                <button id="send" onclick="sendCommand()">发送</button>
            </div>

            <div id="mode" style="margin: 0;">
                <button id="0" onclick="send('mode static')">静止</button>
                <button id="1" onclick="send('mode blink')">闪烁</button>
                <button id="2" onclick="send('mode breathe')">呼吸</button>
                <button id="3" onclick="send('mode chase')">跑马灯</button>
                <button id="4" onclick="send('mode rainbow')">彩虹</button>
                <button id="5" onclick="send('mode stream')">流光</button>
                <button id="6" onclick="send('mode animation')">自定义动画</button>
                <button id="7" onclick="send('mode custom')">上位机控制/测试</button>
            </div>

            <div id="controller" style="margin: 0;">
                <div id="colorpicker" class="cp-default"></div>
                Brightness: <input id="brightness" type="range" min="0" max="255" step="1" />
                <br />
                R: <input id="r" type="number" min="0" max="255" step="1" oninput="updateRGB()" />
                G: <input id="g" type="number" min="0" max="255" step="1" oninput="updateRGB()" />
                B: <input id="b" type="number" min="0" max="255" step="1" oninput="updateRGB()" />
                <br />
                <button id="get" onclick="send('color')">获取</button>
                <button id="set" onclick="sendRGB()">设置</button>
            </div>
        </div>

        <script>
            var logCount = 0;
            function printLog(msg) {
                if (++logCount > 17) {
                    document.getElementById("log").innerHTML = "Log:";
                    logCount = 0;
                }
                document.getElementById("log").innerHTML += "<br\>" + msg;
            }
            function sendCommand() {
                var cmd = document.getElementById("command").value;
                if (cmd != undefined && cmd != "") {
                    document.getElementById("command").value = "";
                    send(cmd);
                }
            }
            document.onkeydown = function(e) {
                var theEvent = window.event || e;
                var code = theEvent.keyCode || theEvent.which || theEvent.charCode;
                if (code == 13) {
                    sendCommand();
                }
            }

            var cp = ColorPicker(
                document.getElementById("colorpicker"),
                function(hex, hsv, rgb) {
                    // console.log(hex);
                    // console.log(hsv.h, hsv.s, hsv.v);
                    // console.log(rgb.r, rgb.g, rgb.b);
                    document.getElementById("r").value = rgb.r;
                    document.getElementById("g").value = rgb.g;
                    document.getElementById("b").value = rgb.b;
                    send("color " + hex);
            });

            function updateRGB() {
                var r = parseInt(document.getElementById("r").value);
                var g = parseInt(document.getElementById("g").value);
                var b = parseInt(document.getElementById("b").value);
                cp.setRgb({ r: r, g: g, b: b });
            }

            function sendRGB() {
                var r = parseInt(document.getElementById("r").value);
                var g = parseInt(document.getElementById("g").value);
                var b = parseInt(document.getElementById("b").value);
                var rgb = convertRGBToStr(r, g, b);
                send("color " + rgb);
            }

            function convertRGBToStr(r, g, b) {
                r = r.toString(16);
                g = g.toString(16);
                b = b.toString(16);
                if (r.length < 2) {
                    r = "0" + r;
                }
                if (g.length < 2) {
                    g = "0" + g;
                }
                if (b.length < 2) {
                    b = "0" + b;
                }
                return "#" + r + g + b;
            }

            var connection = new WebSocket("ws://" + location.hostname + ":81/", ["arduino"]);
            connection.onopen = function() {
                var date = new Date().toLocaleString();
                console.log("Connected at " + date);
                printLog("已于 " + date + " 成功与 " + location.hostname + ":81" + " 建立连接!");
                send("color");
            };
            connection.onerror = function(error) {
                console.log("WebSocket error: ", error);
                printLog("错误: " + error);
            };
            connection.onmessage = function(msg) {
                console.log("Received message: ", msg.data);
                printLog("接收: " + msg.data);
                if (msg.data[0] == '#')
                    cp.setHex(msg.data);
            };
            function send(msg) {
                console.log("Send message: " + msg);
                printLog("发送: " + msg);
                connection.send(msg);
            }
        </script>
    </body>
